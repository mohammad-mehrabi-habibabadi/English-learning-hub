<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Practice</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fef2f2; margin: 0; color: #1f2937; }
        .header { background: #ef4444; color: white; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .home-btn { text-decoration: none; color: white; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px; }
        
        .search-box { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #fca5a5; border-radius: 8px; font-size: 1rem; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .lesson-card {
            background: white; padding: 20px; border-radius: 12px; display: flex; align-items: center;
            margin-bottom: 15px; text-decoration: none; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid #ef4444; transition: transform 0.2s;
        }
        .lesson-card:hover { transform: translateX(5px); }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="home-btn">üè† Home</a>
    <h2 style="margin:0">Speaking & Vocab</h2>
</div>

<div class="container">
    <input type="text" class="search-box" id="localSearch" onkeyup="filterList()" placeholder="Search speaking topics...">
    
    <div id="list">
        <a href="speaking/wild-nature.html" class="lesson-card">
            <span style="font-size:1.5rem; margin-right:15px">ü¶Å</span>
            <div>
                <h3 style="margin:0">Wild & Nature Vocabulary</h3>
                <p style="margin:5px 0 0; color:#666; font-size:0.9rem">Essential collocations for Part 3.</p>
            </div>
        </a>
        
        <a href="#" class="lesson-card" style="opacity:0.6">
            <span style="font-size:1.5rem; margin-right:15px">üë§</span>
            <div><h3 style="margin:0">Describe a Person (Part 2) - Coming Soon</h3></div>
        </a>
    </div>
</div>

<script>
    function filterList() {
        const input = document.getElementById('localSearch').value.toLowerCase();
        const cards = document.querySelectorAll('.lesson-card');
        cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none";
        });
    }
</script>

</body>
</html>
