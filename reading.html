<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0fdf4; margin: 0; color: #1f2937; }
        .header { background: #10b981; color: white; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .home-btn { text-decoration: none; color: white; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px; }
        .search-box { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #86efac; border-radius: 8px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .lesson-card {
            background: white; padding: 20px; border-radius: 12px; display: flex; align-items: center;
            margin-bottom: 15px; text-decoration: none; color: #333; border-left: 5px solid #10b981;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="home-btn">üè† Home</a>
    <h2 style="margin:0">Reading Club</h2>
</div>

<div class="container">
    <input type="text" class="search-box" id="localSearch" onkeyup="filterList()" placeholder="Search articles...">
    <div id="list">
        <div style="text-align:center; padding:50px; color:#666;">No lessons yet. Check back soon!</div>
    </div>
</div>

<script>
    function filterList() {
        const input = document.getElementById('localSearch').value.toLowerCase();
        const cards = document.querySelectorAll('.lesson-card');
        cards.forEach(card => card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none");
    }
</script>
</body>
</html>
